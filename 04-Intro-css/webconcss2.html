<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un párrafo</p>
        <h2 class="encabezado">Esto es la sección de noticias</h2>
        <p id="primeranoticia">La primera noticia es que...</p>
        <p id="segundanoticia">La segunda noticia es que...</p>
        <div>
            <p class="autor">Gorka Villar</p>
            <p class="fecha">Fecha:21/03/2022</p>
            <p class="ubicacion">Ubicación: Madrid</p>
        </div>

        <div class="fondo">
            <p>hola</p>
            <h1 id="fondo1">Esto es un h1 dentro del div</h1>
        </div>
    </body>
</html>
